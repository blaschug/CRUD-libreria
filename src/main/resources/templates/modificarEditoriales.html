<!DOCTYPE html>
<html lang="en" class="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<body>
<div class="bg-dark bg-opacity-25">
    <div
            class="
          d-flex
          flex-column
          min-vh-100
          align-items-center
          justify-content-center
        "
    >
        <div class="text-center" style="margin-bottom: 5%">
            <a href="/" class="btn btn-dark" style="margin-bottom: 10%">Menu Principal</a>
            <h1>
                <strong>Base de datos - Libreria</strong>
            </h1>
            <h2>Modificar Editoriales</h2>
            <p th:if="${error} != null" th:text="${error}" style="color: red"></p>
            <form method="post" th:action="@{/modificar/editoriales}">
                <div class="input-group">
                    <input minlength="3" required="required" th:name="nombre"
                           placeholder="Nombre de la editorial a modificar"
                           type="text"
                           aria-label="First name"
                           class="form-control">
                    <input minlength="3" required="required" th:name="nuevoNombre" placeholder="Nuevo nombre"
                           type="text" aria-label="Last name"
                           class="form-control">
                </div>
                <button class="btn btn-secondary" type="submit">
                    Modificar Editorial
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
