<!DOCTYPE html>
<html lang="en" class="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<body>
<div class="bg-dark bg-opacity-25">
    <div
            class="
          d-flex
          flex-column
          min-vh-100
          align-items-center
          justify-content-center
        "
    >
        <div class="text-center" style="margin-bottom: 5%">
            <a href="/" class="btn btn-dark" style="margin-bottom: 10%">Menu Principal</a>
            <h1>
                <strong>Base de datos - Libreria</strong>
            </h1>
            <h2>Lista de Editoriales</h2>

            <form th:action="@{/buscar/editoriales}" method="get">
                <div class="input-group mb-3">
                    <input minlength="3" required="required" type="text" class="form-control"
                           placeholder="Nombre a buscar"
                           th:name="nombre"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-secondary" type="submit" id="button-addon2">Buscar Editorial</button>
                </div>
            </form>
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Libros Escritos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="editorial: ${editoriales}">
                        <td th:text="${editorial.id}"></td>
                        <td th:text="${editorial.nombre}"></td>
                        <td><a href="" class="btn btn-light">Ver sus libros</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
