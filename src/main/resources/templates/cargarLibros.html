<!DOCTYPE html>
<html lang="en" class="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<body>
<div class="bg-dark bg-opacity-25">
    <div
            class="
          d-flex
          flex-column
          min-vh-100
          align-items-center
          justify-content-center
        "
    >
        <div class="text-center" style="margin-bottom: 5%">
            <a href="/" class="btn btn-dark" style="margin-bottom: 10%">Menu Principal</a>
            <h1>
                <strong>Base de datos - Libreria</strong>
            </h1>
            <h2>Registro de Libros</h2>
            <p th:if="${error} != null" th:text="${error}" style="color: red"></p>
            <form method="post" th:action="@{/cargar/libros}">
                <input id="isbn" required="required" th:value="${isbn}" th:name="isbn" minlength="3" type="number"
                       class="form-control"
                       placeholder="ISBN" aria-label="ISBN">
                <input id="titulo" required="required" th:value="${nombre}" th:name="nombre" minlength="3" type="text"
                       class="form-control"
                       placeholder="Titulo" aria-label="NOMBRE"
                >
                <input id="anio" required="required" th:value="${anio}" th:name="anio" minlength="3" type="number"
                       class="form-control"
                       placeholder="Anio" aria-label="ANIO"
                >
                <input id="ejemplares" required="required" th:value="${ejemplares}" th:name="ejemplares" minlength="1"
                       type="number"
                       class="form-control"
                       placeholder="Ejemplares" aria-label="EJEMPLARES"
                >
                <input id="ejemplaresPrestados" required="required" th:value="${ejemplaresPrestados}"
                       th:name="ejemplaresPrestados" minlength="1"
                       type="number"
                       class="form-control"
                       placeholder="Ejemplares prestados" aria-label="PRESTADOS"
                >
                <input id="autor" required="required" th:value="${autor}" th:name="autor" minlength="3" type="text"
                       class="form-control"
                       placeholder="Nombre del autor" aria-label="AUTOR"
                >
                <input id="editorial" required="required" th:value="${editorial}" th:name="editorial" minlength="3"
                       type="text"
                       class="form-control"
                       placeholder="Nombre de la editorial" aria-label="EDITORIAL"
                >


                <button class="btn btn-secondary" type="submit" id="button-addon2">Registrar Libro</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
