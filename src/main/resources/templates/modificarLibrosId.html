<!D<!DOCTYPE html>
<html lang="en" class="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<body>
<div class="bg-dark bg-opacity-25">
    <div
            class="
          d-flex
          flex-column
          min-vh-100
          align-items-center
          justify-content-center
        "
    >
        <div class="text-center" style="margin-bottom: 5%">
            <a href="/" class="btn btn-dark" style="margin-bottom: 10%">Menu Principal</a>
            <h1>
                <strong>Base de datos - Libreria</strong>
            </h1>
            <h2>Modificar Libros</h2>
            <p th:if="${error} != null" th:text="${error}" style="color: red"></p>
            <div class="container">
                <div class="row">
                    <div class="col" th:object="${libro}">
                        <p>Datos originales</p>
                        <div class="form-group row">
                            <label for="ID" class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input id="ID" class="form-control text-center" type="text"
                                       th:value="${libro.id}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
                            <div class="col-sm-10">
                                <input id="isbn" class="form-control text-center" type="text"
                                       th:value="${libro.isbn}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
                            <div class="col-sm-10">
                                <input id="titulo" class="form-control text-center" type="text"
                                       th:value="${libro.nombre}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="anio" class="col-sm-2 col-form-label">Anio</label>
                            <div class="col-sm-10">
                                <input id="anio" class="form-control text-center" type="text"
                                       th:value="${libro.anio}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="copias" class="col-sm-2 col-form-label">Copias</label>
                            <div class="col-sm-10">
                                <input id="copias" class="form-control text-center" type="text"
                                       th:value="${libro.ejemplares}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prestados" class="col-sm-2 col-form-label">Prestados</label>
                            <div class="col-sm-10">
                                <input id="prestados" class="form-control text-center" type="text"
                                       th:value="${libro.ejemplaresPrestados}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="autor" class="col-sm-2 col-form-label">Autor</label>
                            <div class="col-sm-10">
                                <input id="autor" class="form-control text-center" type="text"
                                       th:value="${libro.autor.nombre}"
                                       disabled readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editorial" class="col-sm-2 col-form-label">Editorial</label>
                            <div class="col-sm-10">
                                <input id="editorial" class="form-control text-center" type="text"
                                       th:value="${libro.editorial
                                       .nombre}"
                                       disabled readonly>
                            </div>
                        </div>
                    </div>
                    <form class="col" method="post" th:action="@{/modificar/libros}">
                        <p>Datos a modificar</p>
                        <input minlength="1" readonly th:value="${id}" th:name="id"
                               placeholder="ID del libro a modificar"
                               type="number"
                               class="form-control">
                        <input minlength="3" th:value="${isbn}" th:name="nuevoIsbn" placeholder="Modificar ISBN"
                               type="number"
                               class="form-control">
                        <input minlength="3" th:value="${nombre}" th:name="nuevoNombre"
                               placeholder="Modificar titulo"
                               type="text"
                               class="form-control">
                        <input minlength="3" th:value="${anio}" th:name="nuevoAnio" placeholder="Modificar anio"
                               type="number"
                               class="form-control">
                        <input minlength="3" th:value="${ejemplares}" th:name="nuevoEjemplares"
                               placeholder="Modificar ejemplares"
                               type="number"
                               class="form-control">
                        <input minlength="3" th:value="${ejemplaresPrestados}" th:name="nuevoEjemplaresPrestados"
                               placeholder="Modificar ejemplares prestados"
                               type="number"
                               class="form-control">
                        <input minlength="3" th:value="${autor}" th:name="nuevoAutor" placeholder="Modificar Autor"
                               type="text"
                               class="form-control">
                        <input minlength="3" th:value="${editorial}" th:name="nuevoEditorial"
                               placeholder="Modificar Editorial"
                               type="text"
                               class="form-control">
                        <button class="btn btn-secondary" type="submit">
                            Modificar Libro
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
